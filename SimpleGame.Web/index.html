<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Angular 2 App</title>
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <style>
        body {
            padding: 50px 0;
        }
    </style>
    <!-- js -->
    <!-- Include SignalR (& jQuery since it requires it) -->
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>

    <script>
        $(function () {
            var hub = $.connection.gameHub;

            $.connection.hub.logging = true;
            $.connection.hub.url = 'http://simplegameweb.azurewebsites.net/signalr';
            hub.client.update = function (game) {
                console.log(game);
            };

            $.connection.hub.start({ withCredentials: false });
        })
    </script>
</head>

<body>
    <p>Simple Game</p>
</body>

</html>
